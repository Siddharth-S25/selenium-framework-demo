name: CI - Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  MAVEN_OPTS: -Xmx2048m

jobs:

  sequential-tests:
    name: Sequential Tests (Baseline)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸŒ Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: âš™ï¸ Setup Configuration
        run: |
          cp src/main/resources/config.properties.template src/main/resources/config.properties
          sed -i 's/headless=false/headless=true/g' src/main/resources/config.properties

      - name: ðŸ“¦ Install Dependencies
        run: mvn clean install -DskipTests

      - name: ðŸ§ª Run Sequential Tests
        run: mvn test
        continue-on-error: true

      - name: ðŸ“Š Test Summary
        if: always()
        run: |
          echo "## ðŸ“Š Sequential Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Baseline execution for performance comparison" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sequential-reports
          path: |
            test-output/extent-reports/
            target/surefire-reports/
          retention-days: 30

  parallel-tests:
    name: Parallel Tests (3 threads)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸŒ Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: âš™ï¸ Setup Configuration
        run: |
          cp src/main/resources/config.properties.template src/main/resources/config.properties
          sed -i 's/headless=false/headless=true/g' src/main/resources/config.properties

      - name: ðŸ“¦ Install Dependencies
        run: mvn clean install -DskipTests

      - name: ðŸš€ Run Parallel Tests
        run: mvn test -DsuiteXmlFile=testng-parallel-methods.xml
        continue-on-error: true

      - name: ðŸ“Š Test Summary
        if: always()
        run: |
          echo "## ðŸš€ Parallel Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Executed with 3-thread parallelism" >> $GITHUB_STEP_SUMMARY
          echo "Expected: 15-20% faster than sequential" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: parallel-reports
          path: |
            test-output/extent-reports/
            target/surefire-reports/
          retention-days: 30